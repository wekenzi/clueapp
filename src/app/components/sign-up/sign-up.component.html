<div class="sign-up-page">
  <div class="container">
    <h3 class="text-center my-3">Please Sign Up</h3>
    <!-- Alert -->
    <div *ngIf="alert" class="form alert alert-success alert-dismissible fade show" role="alert">
      <strong>Thanks!</strong> You will be transferred to login page in second
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" (click)="alert=false">&times;</span>
      </button>
    </div>
    <!-- ======== -->
    <form class="form card" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
          <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Country</label>
                  <select formControlName="country" class="form-control">
                    <option value="Egypt">Egypt</option>
                    <option value="Iraq">Iraq</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>City</label>
                  <select formControlName="city" class="form-control">
                    <option value="Cairo">Cairo</option>
                    <option value="Bagdad">Bagdad</option>
                    <option value="Ohaio">Ohaio</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Mobile</label>
              <input (keypress)="onlyNumber($event)" type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                  <div *ngIf="f.mobile.errors.required">Mobile is required</div>
                  <div *ngIf="f.mobile.errors.pattern">Only type numbers</div>
                  <div *ngIf="f.mobile.errors.minlength">less than 8 numbers</div>
              </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
      </div>
   </form>
  </div>
</div>
